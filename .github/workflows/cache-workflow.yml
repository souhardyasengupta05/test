name: CI with Cache

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-with-cache:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Cache dependencies
      uses: actions/cache@v4
      id: npm-cache
      with:
        path: |
          ~/.npm
          node_modules
          **/node_modules
        key: cache-d169566-${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          cache-d169566-${{ runner.os }}-node-
          
    - name: Install dependencies
      run: npm ci
      if: steps.npm-cache.outputs.cache-hit != 'true'
      
    - name: prime-cache-d169566
      run: |
        if [ "${{ steps.npm-cache.outputs.cache-hit }}" == "true" ]; then
          echo "ðŸŽ‰ Cache hit! Dependencies were restored from cache."
          echo "Cache key: ${{ steps.npm-cache.outputs.cache-primary-key }}"
        else
          echo "ðŸš€ Cache miss! Dependencies will be cached for next run."
          echo "New cache key: ${{ steps.npm-cache.outputs.cache-primary-key }}"
        fi
        echo "Cache hit: ${{ steps.npm-cache.outputs.cache-hit }}"
        
    - name: Run tests
      run: npm test
      
    - name: Build project
      run: npm run build --if-present
